version: '3.8'

services:
  whatsapp-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-bot
    restart: unless-stopped
    ports:
      - "${WEBHOOK_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - TZ=UTC
    volumes:
      - ./logs:/app/logs
      - ./media:/app/media
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Ngrok for webhook tunneling (development)
  ngrok:
    image: ngrok/ngrok:latest
    container_name: whatsapp-ngrok
    restart: unless-stopped
    command:
      - "http"
      - "whatsapp-bot:8080"
      - "--log=stdout"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN:-}
    ports:
      - "4040:4040"  # Ngrok dashboard
    networks:
      - whatsapp-network
    depends_on:
      - whatsapp-bot
    profiles:
      - dev  # Only runs with --profile dev

networks:
  whatsapp-network:
    driver: bridge

volumes:
  logs:
  media:
